<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng chào Blanca City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.5/dist/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.13/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/file-saver/2.0.5/FileSaver.min.js"></script>
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 600px; margin-top: 40px; }
        .qr-preview { margin-top: 10px; }
        .preview-area { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            background: white;
            display: none;
        }
        .preview-content {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Tạo bảng chào Blanca City</h1>
    <form id="chaoForm" class="step-container">
        <div class="mb-3">
            <label class="form-label">Chức vụ</label>
            <input type="text" class="form-control" id="chucVu" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên cán bộ</label>
            <input type="text" class="form-control" id="tenCanBo" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại (Zalo)</label>
            <input type="text" class="form-control" id="soDienThoai" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="generateAndDownloadDocx()">Tải file bảng chào (DOCX)</button>
        <a id="downloadLink" class="btn btn-success mt-3" style="display:none">Tải file đã điền</a>
    </form>
    
    <div id="previewArea" class="preview-area">
        <h5>Preview nội dung:</h5>
        <div id="previewContent" class="preview-content"></div>
        <div id="qrCodeContainer" class="mt-3 text-center"></div>
    </div>
</div>
<script>
function generateAndDownloadDocx() {
    var chucVu = document.getElementById('chucVu').value;
    var tenCanBo = document.getElementById('tenCanBo').value;
    var soDienThoai = document.getElementById('soDienThoai').value;
    
    if (!chucVu || !tenCanBo || !soDienThoai) {
        alert('Vui lòng điền đầy đủ thông tin!');
        return;
    }
    
    // Hiển thị preview ngay lập tức
    showPreview(chucVu, tenCanBo, soDienThoai);
    
    console.log('Bắt đầu tải file DOCX...');
    
    fetch('pdf/bangchao.docx')
        .then(response => {
            console.log('Response status:', response.status);
            console.log('Response type:', response.type);
            if (!response.ok) {
                throw new Error('HTTP ' + response.status + ': ' + response.statusText);
            }
            return response.arrayBuffer();
        })
        .then(arrayBuffer => {
            console.log('File loaded, size:', arrayBuffer.byteLength, 'bytes');
            return processAndDownloadDoc(arrayBuffer);
        })
        .catch(error => {
            console.error('Lỗi khi tải file:', error);
            alert('Lỗi khi tải file template: ' + error.message);
        });
    
    function processAndDownloadDoc(arrayBuffer) {
        try {
            console.log('Tạo PizZip object...');
            var zip = new window.PizZip(arrayBuffer);
            console.log('PizZip created successfully');
            
            console.log('Tạo docxtemplater...');
            var doc = new window.docxtemplater(zip, { 
                paragraphLoop: true, 
                linebreaks: true 
            });
            console.log('Docxtemplater created successfully');
            
            console.log('Điền dữ liệu:', { chuc_vu: chucVu, ten_can_bo: tenCanBo, so_dien_thoai: soDienThoai });
            
            // Tạo QR code base64
            generateQRCodeBase64(soDienThoai)
                .then(qrCodeBase64 => {
                    doc.setData({
                        chuc_vu: chucVu,
                        ten_can_bo: tenCanBo,
                        so_dien_thoai: soDienThoai,
                        qr_code: qrCodeBase64
                    });
                    
                    console.log('Render document...');
                    doc.render();
                    console.log('Document rendered successfully');
                    
                    console.log('Generate output...');
                    var out = doc.getZip().generate({ type: 'blob' });
                    console.log('Output generated, size:', out.size, 'bytes');
                    
                    // Tải file ngay lập tức
                    var url = URL.createObjectURL(out);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = 'bang_chao_blanca.docx';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    console.log('File downloaded successfully');
                })
                .catch(error => {
                    console.error('Lỗi khi tạo QR code:', error);
                    alert('Lỗi khi tạo QR code: ' + error.message);
                });
            
        } catch (error) {
            console.error('Lỗi chi tiết:', error);
            alert('Lỗi khi xử lý file: ' + error.message);
        }
    }
}

function showPreview(chucVu, tenCanBo, soDienThoai) {
    var previewContent = document.getElementById('previewContent');
    var previewArea = document.getElementById('previewArea');
    var qrCodeContainer = document.getElementById('qrCodeContainer');
    
    var previewText = `BẢNG CHÀO BLANCA CITY

Chức vụ: ${chucVu}
Tên cán bộ: ${tenCanBo}
Số điện thoại (Zalo): ${soDienThoai}

[Đây là preview nội dung sẽ được điền vào file DOCX. 
File thực tế sẽ có định dạng và layout đầy đủ như template gốc.]`;
    
    previewContent.textContent = previewText;
    previewArea.style.display = 'block';
    
    // Xóa QR code cũ nếu có
    qrCodeContainer.innerHTML = '';
    
    // Tạo QR code Zalo với link
    var zaloLink = `https://zalo.me/${soDienThoai.replace(/\s/g, '')}`;
    var qrCode = new QRCode(qrCodeContainer, {
        text: zaloLink,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });
    
    // Thêm label cho QR code
    var qrLabel = document.createElement('p');
    qrLabel.className = 'mt-2 text-muted';
    qrLabel.textContent = 'QR Code Zalo - Quét để liên hệ';
    qrCodeContainer.appendChild(qrLabel);
}

function generateQRCodeBase64(phoneNumber) {
    return new Promise((resolve) => {
        // Tạo QR code tạm thời để lấy base64
        var tempContainer = document.createElement('div');
        tempContainer.style.position = 'absolute';
        tempContainer.style.left = '-9999px';
        document.body.appendChild(tempContainer);
        
        var zaloLink = `https://zalo.me/${phoneNumber.replace(/\s/g, '')}`;
        var qrCode = new QRCode(tempContainer, {
            text: zaloLink,
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Chờ QR code được tạo xong
        setTimeout(() => {
            var canvas = tempContainer.querySelector('canvas');
            if (canvas) {
                var base64 = canvas.toDataURL('image/png');
                console.log('QR Code base64 generated successfully');
                document.body.removeChild(tempContainer);
                resolve(base64);
            } else {
                console.log('QR Code generation failed, using placeholder');
                document.body.removeChild(tempContainer);
                resolve('[QR_CODE_PLACEHOLDER]');
            }
        }, 200);
    });
}
</script>
</body>
</html>
