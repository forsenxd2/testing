<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng chào Blanca City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.0.6/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.13/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/file-saver/2.0.5/FileSaver.min.js"></script>
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 600px; margin-top: 40px; }
        .qr-preview { margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Tạo bảng chào Blanca City</h1>
    <form id="chaoForm" class="step-container">
        <div class="mb-3">
            <label class="form-label">Chức vụ</label>
            <input type="text" class="form-control" id="chucVu" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên cán bộ</label>
            <input type="text" class="form-control" id="tenCanBo" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại (Zalo)</label>
            <input type="text" class="form-control" id="soDienThoai" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Xem trước mã QR Zalo</label>
            <div id="qrPreview" class="qr-preview"></div>
        </div>
        <button type="button" class="btn btn-primary" onclick="generateDocx()">Tạo file bảng chào</button>
        <a id="downloadLink" class="btn btn-success mt-3" style="display:none">Tải file đã điền</a>
    </form>
</div>
<script>
function updateQR() {
    var phone = document.getElementById('soDienThoai').value.replace(/\D/g, '');
    var qrDiv = document.getElementById('qrPreview');
    qrDiv.innerHTML = '';
    if(phone.length >= 8) {
        new QRCode(qrDiv, { text: 'https://zalo.me/' + phone, width: 120, height: 120 });
    }
}
document.getElementById('soDienThoai').addEventListener('input', updateQR);

function generateDocx() {
    var chucVu = document.getElementById('chucVu').value;
    var tenCanBo = document.getElementById('tenCanBo').value;
    var soDienThoai = document.getElementById('soDienThoai').value;
    var qrDiv = document.createElement('div');
    new QRCode(qrDiv, { text: 'https://zalo.me/' + soDienThoai, width: 180, height: 180 });
    setTimeout(function() {
        var qrImg = qrDiv.querySelector('img') || qrDiv.querySelector('canvas');
        var qrDataUrl = qrImg.tagName === 'IMG' ? qrImg.src : qrImg.toDataURL();
        function processDoc(arrayBuffer) {
            var zip = new PizZip(arrayBuffer);
            var doc = new window.docxtemplater(zip, { paragraphLoop: true, linebreaks: true });
            doc.setData({
                chuc_vu: chucVu,
                ten_can_bo: tenCanBo,
                so_dien_thoai: soDienThoai,
                qr_zalo: qrDataUrl
            });
            try { doc.render(); } catch (error) { alert('Lỗi khi điền dữ liệu: ' + error.message); return; }
            var out = doc.getZip().generate({ type: 'blob' });
            var link = document.getElementById('downloadLink');
            link.href = URL.createObjectURL(out);
            link.download = 'bang_chao_blanca.docx';
            link.style.display = 'inline-block';
            link.textContent = 'Tải file đã điền';
        }
        fetch('pdf/bangchao.docx').then(r=>r.arrayBuffer()).then(processDoc);
    }, 300);
}
</script>
</body>
</html>
