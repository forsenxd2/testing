<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng chào</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .image-container {
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .bangchao-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .download-btn {
            background-color: #228B22;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px rgba(34,139,34,0.2);
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background-color: #1a6f1a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34,139,34,0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-container">
            <h1 class="mb-0">Bảng chào</h1>
            <button type="button" class="btn btn-secondary btn-sm fw-bold" onclick="window.location.href='index.html'">
                <i class="bi bi-arrow-left"></i> Quay lại
            </button>
        </div>
        
        <div class="image-container">
            <img src="images/bangchao.jpg" alt="Bảng chào" class="bangchao-image" id="bangchaoImage">
        </div>
        
        <div class="text-center mt-4 mb-4">
            <button type="button" class="download-btn" onclick="downloadImage()">
                <i class="bi bi-download"></i> Tải ảnh bảng chào
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        function downloadImage() {
            const img = document.getElementById('bangchaoImage');
            const link = document.createElement('a');
            link.download = 'bangchao.jpg';
            link.href = img.src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
